name: Deploy Fullstack App on Ubuntu AWS

on:
  push:
    branches:
      - main   # triggers when you push to main branch

jobs:
  deploy:
    runs-on: self-hosted   # your EC2 GitHub Actions runner

    strategy:
      matrix:
        node-version: [22.x]
        
    steps:
      # ------------------------------
      # CHECKOUT CODE
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ------------------------------
      # NODE SETUP
      # ------------------------------
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      - name: Install PM2 globally
        run: npm install -g pm2

      # ------------------------------
      # BACKEND SETUP
      # ------------------------------
      - name: Install backend dependencies
        working-directory: ./server
        run: npm install

      - name: Create backend .env file
        working-directory: ./server
        run: |
          echo "${{ secrets.PROD_BACKEND_ENV }}" > .env

      - name: Start backend with PM2
        working-directory: ./server
        run: |
          pm2 describe backend || pm2 start index.js --name backend
          pm2 save

      # ------------------------------
      # FRONTEND SETUP
      # ------------------------------
      - name: Clean npm cache & remove existing dependencies
        working-directory: ./client
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force

      - name: Install frontend dependencies
        working-directory: ./client
        run: npm install

      - name: Create frontend .env file
        working-directory: ./client
        run: |
          echo "${{ secrets.PROD_FRONTEND_ENV }}" > .env

      - name: Build frontend
        working-directory: ./client
        run: npm run build

      - name: Deploy frontend to Nginx
        run: |
          sudo rm -rf /var/www/html/*
          sudo cp -r ./client/dist/* /var/www/html/
          sudo systemctl restart nginx

      # ------------------------------
      # OPTIONAL: PM2 SAVE + LIST
      # ------------------------------
      - name: Save PM2 process list
        run: pm2 save

      - name: Show running PM2 processes
        run: pm2 list

